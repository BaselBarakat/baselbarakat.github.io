<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Basel Barakat - AI & Machine Learning Researcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #264653;
            --accent: #E76F51;
            --light: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--light), #e9ecef);
            color: var(--secondary);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(42, 157, 143, 0.3);
        }

        .tech-bg {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Custom styles continue... */
    </style>
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-brand">DR. BARAKAT</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <img src="Dr Basel Bakarat Profile .jpg" alt="Profile" class="profile-img">
            <h1 class="glow-text">Dr. Basel Barakat</h1>
            <div class="typewriter">
                <p>Machine Learning Researcher & Lecturer</p>
            </div>
        </div>
    </header>

    <section id="research" class="section">
        <h2 data-aos="fade-up"><i class="fas fa-microchip"></i> Research Expertise</h2>
        <div class="tech-grid">
            <div class="tech-card" data-aos="zoom-in">
                <i class="fas fa-brain"></i>
                <h3>Deep Learning</h3>
                <p>Advanced neural network architectures</p>
            </div>
            <!-- More tech cards -->
        </div>
    </section>

    <section id="publications" class="section dark-section">
        <h2 data-aos="fade-up"><i class="fas fa-book-open"></i> Key Publications</h2>
        <div class="pub-carousel">
            <!-- Publication items -->
        </div>
    </section>

    <!-- Interactive timeline for experience -->
    <section id="experience" class="section">
        <div class="timeline">
            <div class="timeline-item" data-aos="fade-right">
                <div class="timeline-content">
                    <h3>Goldsmiths University</h3>
                    <p>Lecturer in AI & Machine Learning</p>
                </div>
            </div>
            <!-- More timeline items -->
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
